<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <main>
      <h1 id="title">Anime Heaven Survey Form</h1>
      <p id="description">
        Kindly give us feedback regarding your satisfaction with our services
      </p>

      <form action="/" id="survey-form">
        <label for="name" id="name-label">
          <span>Username</span>
          <input
            type="text"
            name="name"
            id="name"
            required
            placeholder="Enter your username"
          />
        </label>

        <label for="email" id="email-label">
          <span>Email</span>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Enter your email"
          />
        </label>

        <label for="age" id="number-label">
          <span>Age</span>
          <input
            type="number"
            name="age"
            id="number"
            min="13"
            max="100"
            placeholder="Enter your age"
          />
        </label>

        <label for="dropdown">
          <select name="dropdown" id="dropdown" required>
            <option value="genre">
              Which is your favourite genre of anime?
            </option>
            <option value="shounen">Shounen</option>
            <option value="shoujo">Shoujo</option>
            <option value="seinen">Seinen</option>
            <option value="isekai">Isekai</option>
            <option value="fantasy">Fantasy</option>
            <option value="mecha">Mecha</option>
            <option value="sol">Slice Of Life</option>
            <option value="romance">Romance</option>
            <option value="sports">Sports</option>
          </select>
        </label>

        <div>
          <p>Would you recommend our service to a friend?</p>
          <label>
            <span>Yes</span>
            <input type="radio" name="recommendation" value="Yes" />
          </label>
          <label>
            <span>No</span>
            <input type="radio" name="recommendation" value="No" />
          </label>
          <label>
            <span>Maybe</span>
            <input type="radio" name="recommendation" value="Maybe" />
          </label>
        </div>

        <div>
          <p>Which feature would you like to see us implement?</p>
          <label>
            <input type="checkbox" value="real-time updates" />
            <span>Real-time updates of new anime episodes</span>
          </label>
          <label>
            <input type="checkbox" value="add manga chapters" />
            <span>Add manga chapters</span>
          </label>
          <label>
            <input type="checkbox" value="sync to mal" />
            <span>Sync to MyAnimeList</span>
          </label>
          <label>
            <input type="checkbox" value="discussion forum" />
            <span>Discussion forum</span>
          </label>
        </div>
      </form>
    </main>
  </body>
</html>
