<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <main>
      <h1 id="title">Anime Heaven Survey Form</h1>
      <p id="description">
        Kindly give us feedback regarding your satisfaction with our services
      </p>

      <form action="/" id="survey-form">
        <label for="name">
          <span>Username</span>
          <input type="text" name="name" id="name" required />
        </label>

        <label for="email">
          <span>Email</span>
          <input type="email" name="email" id="email" required />
        </label>
      </form>
    </main>
  </body>
</html>
