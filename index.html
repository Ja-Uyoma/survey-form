<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <main>
      <h1 id="title">Anime Heaven Survey Form</h1>
      <p id="description">
        Kindly give us feedback regarding your satisfaction with our services
      </p>

      <form action="/" id="survey-form">
        <label for="name" id="name-label">
          <span>Username</span>
          <input
            type="text"
            name="name"
            id="name"
            required
            placeholder="Enter your username"
          />
        </label>

        <label for="email" id="email-label">
          <span>Email</span>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Enter your email"
          />
        </label>

        <label for="age" id="number-label">
          <span>Age</span>
          <input
            type="number"
            name="age"
            id="number"
            min="13"
            max="100"
            placeholder="Enter your age"
          />
        </label>
      </form>
    </main>
  </body>
</html>
